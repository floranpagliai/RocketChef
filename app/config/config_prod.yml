imports:
    - { resource: config.yml }

# Assetic Configuration
assetic:
    filters:
        less:
            node: /.heroku/node
            node_paths: [/.heroku/node/lib/node_modules]
            apply_to: "\.less$"

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "php://stderr"
            level: debug
        console:
            type:  console
